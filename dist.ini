name             = Music-Duration
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2022

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %v %{yyyy-MM-dd HH:mm:ss}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[GithubMeta]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = dden
stopwords = Thirtysecond
stopwords = ddx
stopwords = ddy
stopwords = dx
stopwords = dy
stopwords = nd
stopwords = sixtyfourth
stopwords = th
stopwords = thirtysecond
stopwords = tx
stopwords = ty
stopwords = durations
stopwords = ddxn
stopwords = ddyn
stopwords = dxn
stopwords = dyn
stopwords = txn
stopwords = tyn
stopwords = xn
stopwords = yn
stopwords = tuplet

[GatherDir]
exclude_match = \.mid
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
